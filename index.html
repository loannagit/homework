  <head>

          <div class="input-group col-md-4">
            <input class="form-control py-2" type="search" id="inputcity" />
            <span class="input-group-append">
              <button class="btn btn-success" id= "city-form" type="button">

              </button>
              <button class="btn  btn-secondary" id="city-current" type="button">Current</button>

        </div>
      </form>

    <section class="text-center fs-4">
      
        <div class="card col">
